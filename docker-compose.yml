version: '3.8'

services:
  web:
    build: .
    expose:
      - "8000"
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=*
      - HOST=stdev.largent.org

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_data:/app/staticfiles
      - media_data:/app/media
    depends_on:
      - web

volumes:
  static_data:
  media_data: